<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% block content %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>

  <div id="testing_div"></div>
  <h1>Gnosis</h1>
  <p> Welcome to Gnosis, a website developed to learn! </p>
  <h2>Dynamic content</h2>
  <p>The library has the following record counts:</p>
  <ul>
    <li><strong>Templates:</strong> {{ num_template }}</li>
  </ul>

  <form>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#existingTemplateModal" id="existing-template-button">Use an Existing Template</button> 
    <button id="new-template-button">Create a New Template</button>
  
    <div class="modal fade" id="existingTemplateModal" tabindex="-1" role="dialog" aria-labelledby="existingTemplateModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="existingTemplateModalLabel">Choose a Template</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
          <div class="modal-body">
            <form id="toposAdditionForm">
              <select id="templateSelector" for="options" name="templateOptions">
                <option value="blank"></option>
                {% for template in all_templates %}
                  <option value="{{ template.id }}">{{ template.name }}</option>
                {% endfor %}
              </select>
            </form>
            <form>
              <div id="inputTopoi">
                {% for topos in topoi %}
                  <input type="text" value="{{ topos.id }}">{{ topos.name }}</input>
                {% endfor %}
              </div>
            </form>
          </div>
            
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  {% load static %}
  <script src="{% static 'main/cardcreation.js' %}"></script>
  <script>
    const allTemplates = '{{ template }}';
    const allTopoi = '{{ topos }}';
  </script>
  {% endblock %}
</body>
</html>
